<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>To-do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--header-->
    <header class="bg-light p-2">
        <h3>To-Do List</h3>
    </header>
    <!--./header-->

    <!--main-->
    <main class="border p-2 text-center">
        <!--add event-->
        <input type="text" id="new-event" placeholder="add event" />
        <button id="btn-add-event">Add</button>
        <!--./add event-->

        <!--show events-->
        <ul id="events">
        </ul>
        <!--./show events-->
    </main>
    <!--./header-->

    <!--footer-->
    <footer class="bg-light p-2">
        <h4>&copy; Sample Project</h4>
    </footer>
    <!--./footer-->

    <script type="text/javascript" src="events.js">
        // making an events array
        var events = [];

        // making an event class/constructor
        function Event(detail) {
            this.detail = detail;
        }

        // add a new event
        function addEvent(detail) {
            var event = new Event(detail);
            events.push(event);
        }

        // render events list
        function renderEvents() {
            var eventsList = document.getElementById('events');
            eventsList.innerHTML = '';
            for (i = 0; i < events.length; i++) {
                var event = document.createElement('li');
                event.innerHTML = events[i].detail;
                eventsList.appendChild(event);
            }
        }

        // onclick event listener for adding an event
        var btnAddEvent = document.getElementById('btn-add-event');
        btnAddEvent.onclick = function() {
            // make a new event
            var newEvent = document.getElementById('new-event');
            // add it to the events array
            addEvent(newEvent.value);

            // re-render list of events
            renderEvents();

            // empty input field
            document.getElementById('new-event').value = '';
        }
    </script>
</body>
</html>
