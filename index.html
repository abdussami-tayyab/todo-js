<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>To-do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- for datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#created-on").datepicker({
                minDate: 0
            });
        });
    </script>
    <!-- ./for datepicker -->
</head>
<body>
    <!--header-->
    <header class="bg-light p-3">
        <h3>To-Do List</h3>
    </header>
    <!--./header-->

    <!--main-->
    <main class="container p-2 mt-4">
        <div class="row">
            <div class="col-6">
                <!--add new event-->
                <h5>Add New Event</h5>
                <input type="text" class="form-control" id="new-title" placeholder="add event title" autofocus />
                <br />
                <textarea type="text" class="form-control" id="new-description" placeholder="add event description"></textarea>
                <br />
                <p>Date: <input type="text" id="created-on"></p>

                <button class="btn btn-primary" id="btn-add-event">Add</button>
                <!--./add event-->

                <!--show events-->
                <h5 class="mt-4">Events List</h5>
                <ul class="list-group" id="events">
                    <li class="list-group-item list-group-item-warning">No events</li>
                </ul>
                <!--./show events-->
            </div>
        </div>
    </main>
    <!--./header-->

    <!--footer-->
    <footer class="bg-light p-3">
        <h4 class="d-inline">&copy; Sample Project</h4> - please visit <a href="https://github.com/abdussami-tayyab/todo-js">https://github.com/abdussami-tayyab/todo-js</a>
    </footer>
    <!--./footer-->

    <script type="text/javascript" src="js/events.js"></script>
</body>
</html>
